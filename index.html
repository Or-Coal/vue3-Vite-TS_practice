<body>

  <script type="module" src="/src/main.js">

      console.log(1);
    }, 100);

      resolve();
      console.log(3);
    }).then(function () {
      console.log(4);
      new Promise((resove, reject) => {

      })
    });
    console.log(7);
    console.log(8);

  </script>
